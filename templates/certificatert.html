/* Navigation Bar */
.nav-bar {
    background-color: #ffffff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgb(105, 105, 105);
    position: sticky;
    top: 0;
    z-index: 1000; /* Explicitly define */
        }

        .nav-bar h1 {
    color: rgba(253, 0, 0, 255);
    margin: 0;
    font-size: 24px;
}

.nav-links ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 2rem;
}

.nav-links a {
    text-decoration: none;
    color: rgb(1, 1, 1);
    font-size: 16px;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #007bff;
}

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: rgb(0, 0, 0);
            font-size: 24px;
            cursor: pointer;
            margin-left: auto;
            z-index: 2001 !important; /* Keep button above menu */
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -50%;
            width: 50%;
            height: 100%;
            background-color: #282525;
            transition: right 0.3s ease;
            padding: 60px 20px 20px;
            z-index: 2000 !important; /* Must be higher than nav-bar's z-index */
            -webkit-transition: right 0.3s ease-in-out; /* Add browser prefix */
            transition: right 0.3s ease-in-out;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-menu li {
            margin: 15px 0;
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
        }

        .mobile-menu a:hover {
            color: #007bff;
        }

/* Responsive Design */
@media (max-width: 768px) {
    /* Remove column layout for nav-bar */
    .nav-bar {
        flex-direction: row !important;
        position: relative;
        padding: 10px 60px 10px 80px; /* Add space for logo and hamburger */
    }

    /* Hide regular nav links */

    }

    /* Show hamburger */

    }

    .nav-bar img {

    }


    .nav-bar h1 {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 100%; /* Ensure proper centering */
        padding-left: 0;
        font-size: 22px;
        text-align: center;
        margin: 0;
    }

}

@media (max-width: 425px) {

    /* Hamburger positioning */

    }
}

    <script>

         // Hamburger Menu Toggle
         document.getElementById('hamburger').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('mobileMenu').classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const mobileMenu = document.getElementById('mobileMenu');
            const hamburger = document.getElementById('hamburger');
            
            if (mobileMenu.classList.contains('active') && 
                !mobileMenu.contains(e.target) && 
                !hamburger.contains(e.target)) {
                mobileMenu.classList.remove('active');
            }
        });

        // Close menu on window resize (optional)
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('mobileMenu').classList.remove('active');
            }
        });

    </script>
